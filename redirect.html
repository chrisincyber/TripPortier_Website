<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripPortier - Redirecting...</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #2d1b4e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .loader {
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            animation: pulse 2s ease-in-out infinite;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: #a78bfa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        .text {
            font-size: 1.125rem;
            opacity: 0.8;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.95); }
        }
        noscript {
            text-align: center;
        }
        noscript h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        noscript a {
            color: #a78bfa;
        }
    </style>
</head>
<body>
    <div class="loader">
        <img src="assets/images/logo.png" alt="TripPortier" class="logo">
        <div class="spinner"></div>
        <p class="text">Detecting your language...</p>
    </div>

    <noscript>
        <h1>Choose Your Language</h1>
        <p>
            <a href="/en/">English</a> |
            <a href="/de/">Deutsch</a> |
            <a href="/fr/">Français</a> |
            <a href="/es/">Español</a> |
            <a href="/it/">Italiano</a> |
            <a href="/nl/">Nederlands</a> |
            <a href="/pt-BR/">Português</a> |
            <a href="/ja/">日本語</a> |
            <a href="/ko/">한국어</a> |
            <a href="/zh-Hans/">简体中文</a> |
            <a href="/zh-Hant/">繁體中文</a> |
            <a href="/ar/">العربية</a> |
            <a href="/sv/">Svenska</a> |
            <a href="/da/">Dansk</a> |
            <a href="/nb/">Norsk</a> |
            <a href="/fi/">Suomi</a> |
            <a href="/th/">ไทย</a> |
            <a href="/tr/">Türkçe</a>
        </p>
    </noscript>

    <script src="js/i18n.js"></script>
    <script>
        // Redirect to the best language for this user
        TripPortierI18n.redirectToLanguage();
    </script>
</body>
</html>
